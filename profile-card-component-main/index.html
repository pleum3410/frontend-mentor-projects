<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!---Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- CSS custom style -->
  <link rel="stylesheet" href="style/style.css">

  <!-- LiveReload plugin -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 1rem; text-align: center; color: white}
    .attribution a { color: white; }
  </style>
</head>
<body class="position-relative">
  <main class="vw-100 min-vh-100 d-flex justify-content-center align-items-center">
    <article class="card border-0 shadow-lg">
      <div class="card-img position-relative">
        <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="img-fluid w-100">
        <img src="images/image-victor.jpg" alt="profile image" class="img-fluid img-thumbnail rounded-circle position-absolute">
      </div>
      <div class="card-body text-center">
        <h1 class="card-title">Victor Crest <span class="text-muted">26</span></h1> 
        <p class="card-text">London</p>
      </div>
      <div class="card-footer ranks-info">
        <div class="d-flex justify-content-around">
          <div class="text-center">
            <span>80K</span>
            <p><small>Followers</small></p>
          </div>
          <div class="text-center">
            <span>803K</span>
            <p><small>Likes</small></p>
          </div>
          <div class="text-center">
            <span>1.4K</span>
            <p><small>Photos</small></p>
          </div>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pleum3410">Wuttipon</a>.
  </footer>

  <img src="images/bg-pattern-top.svg" alt="" aria-hidden="true" class="position-fixed first-bubble">
  <img src="images/bg-pattern-bottom.svg" alt="" aria-hidden="true" class="position-fixed secound-bubble">
</body>
</html>
