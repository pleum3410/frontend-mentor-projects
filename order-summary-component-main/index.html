<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!---Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- CSS custom style -->
  <link rel="stylesheet" href="style/style.css">

  <!-- LiveReload plugin -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: .7rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <article class="card rounded-4" style="max-width: 28.13rem;">
      <img src="images/illustration-hero.svg" alt="illustration image" class="card-img img-fluid rounded-4">
      <div class="card-body text-center p-5">
        <h1 class="card-title fs-4 mb-3">Order Summary</h1>

        <p class="card-text mb-3 mx-2">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="d-flex w-100 justify-content-between mb-4 plan p-4 rounded-4 align-items-center">
          <div class="d-flex">
            <img src="images/icon-music.svg" alt="" aria-hidden="true">
            <div class="d-flex flex-column ms-3 align-items-start">
              <span class="plan-text"><b>Annual Plan</b></span>
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>

        <button class="btn btn-primary d-block mx-auto w-100 rounded-3 btn-payment py-3">Proceed to Payment</button>
        <a href="#" class="btn btn-outline-primary border-0 d-block mx-auto btn-cancel mt-4">Cancel Order</a>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pleum3410">Wuttipon</a>.
  </footer>
</body>
</html>
