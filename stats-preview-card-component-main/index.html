<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!---Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- CSS custom style -->
  <link rel="stylesheet" href="style/style.css">

  <!-- LiveReload plugin -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1rem; text-align: center; color:  white}
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>

  <main class="d-flex max-vw-100 min-vh-100 justify-content-center align-items-center">
    <article class="card p-0" style="max-width: 70rem;">
      <div class="row">
        <div class="col-12 col-lg-6 order-lg-2">
          <div class="img-overlay mx-3 mx-lg-0">
            <picture>
                <source srcset="images/image-header-mobile.jpg" media="(max-width: 30rem)">
                <img src="images/image-header-desktop.jpg" alt="header image" class="img-fluid card-img mx-auto">
            </picture>    
            <div class="mask"></div>
          </div>
      </div>
        <div class="col-12 col-lg-6 order-lg-1 d-flex align-items-center">
          <div class="card-body">
              <h1 class="card-title">Get <b>insights</b> that help your business grow.</h1>
              <p class="card-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
              </p>
              <div class="d-flex justify-content-between company-info flex-column flex-lg-row">
                <div>
                  <span>10k+</span> 
                  <p>companies</p>
                </div>
                <div>
                  <span>314</span> 
                  <p>templates</p>
                </div>
                <div>
                  <span>12M+</span>
                  <p>queries</p>
                </div>
              </div>
          </div>  
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pleum3410">Wuttipon</a>.
  </footer>
</body>
</html>
