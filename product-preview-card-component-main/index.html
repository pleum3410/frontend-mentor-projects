<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS custom style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- liveRelove plugin -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="container d-flex justify-content-center vh-100 align-items-center my-3">
    <article class="card mx-3" style="width: 37.5rem;">
      <div class="row no-gutters">
        <div class="col-sm-12 col-lg-6">
          <picture>
              <source media="(max-width: 61.8em)" srcset="./images/image-product-mobile.jpg">
              <img src="images/image-product-desktop.jpg" alt="image product" class="card-img img-fluid image">
          </picture>
        </div>
        <div class="col-sm-12 col-lg-6 pe-4 pt-4">
          <div class="card-body">
            <p class="card-subtitle subtitle text-uppercase">Preview</p>
            <h1 class="card-title title my-3 fs-1">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="d-flex align-items-center">
              <span class="new-price fs-2">$149.99</span>
              <span class="old-price ms-4"><small><s>$169.99</s></small></span>
            </div>

            <button class="btn btn-primary d-block my-3 w-100 py-2 button" style="font-family: var(--family-Montserrat);">Add to Cart</button>   
          </div>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="attribution container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pleum3410">Wuttipon</a>.
  </footer>
</body>
</html>
